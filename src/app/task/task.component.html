<p class="top">Angular list of prohibited words</p>
<div class="center">
    <p class="badWords">Bad words: {{ bad }}</p>
    <div class="write">
        <input type="text" name="" id="" [placeholder]="wordPlaceholder" [style.border]="notCorrect ? '2px solid red' : '1px solid black'" class="wordHere" [(ngModel)]="word" >
        <input type="button" value="Add" class="add" (click)="addToList(bad)">
        <input type="button" value="Reset" class="reset" (click)="reset()">
    </div>
    <div class="text">
        <input type="text" name="" id="" [placeholder]="textPlaceholder" [style.border]="notCorrect2 ? '2px solid red' : '1px solid black'" class="textHere" [(ngModel)]="text">
    </div>
    <input type="button" value="Censor" (click)="censor()" class="censor">
</div>
